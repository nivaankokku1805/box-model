<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
.parent {
    border: 2px dotted darkturquoise;

}
.parent1{
    border: 2px dotted darkturquoise;
    margin: 20px;
    padding: 20px;

}
.child1{
    border: 5px solid red;
    width: 250px;
    height: 250px;
    margin: 50px;
    float: left;
}
.child2{
    border: 5px solid red;
    width: 250px;
    height: 250px;
    margin: 50px;
    float: right;
}







    </style>
</head>
<body>
    <div class="parent">content</div>
    <div class="parent1">content</div>



    <div class="box1">
        <div class="child1">content</div>
        <div class="child2">content</div>
    </div>
    
</body>
</html>
